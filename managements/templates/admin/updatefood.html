{% extends "admin/admin_base.html" %}
{%load static %}



{% block mainContent %}
<!-- title -->
<div class="mt-16 bg-[#f5056d] md:pr-60">
    <h1 class="text-2xl pr-10 py-3  text-white font-bold flex items-center  ">ویرایش غذا</h1>
</div>

<!-- back to priveuse page -->
<div class="mt-4 pr-4 md:pr-64">
    <a href="/manage/addfood" class="pagn hover:bg-slate-800 "> <i class="fa-solid fa-arrow-right"></i> </a>
</div>

<!-- start addFoods -->
<div class="md:mr-64 ">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-4">
        <!-- Add Food Form -->
        <div class="bg-white rounded-md shadow p-4">
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <!-- Food Name -->
                <div class="mb-4">
                    <label for="foodName" class="block text-gray-700 font-bold mb-2">نام : </label>
                    <input id="foodName" type="text" class="input" Name="title" value="{{food.Title}}"
                        placeholder="نام غذا را بنویسید">
                </div>

                <!-- food price -->
                <div class="mb-4">
                    <label for="foodPrice" class="block text-gray-700 font-bold mb-2"> قیمت: </label>
                    <input id="foodPrice" type="number" class="input" Name="price" value="{{food.Price}}"
                        placeholder="100">
                </div>

                <!-- food image -->
                <div class="mb-4">
                    <label for="foodImage" class="block text-gray-700 font-bold mb-2"> عکس:</label>
                    <input id="foodImage" type="file" class="input" name="image">
                </div>

                <!-- Food Description -->
                <div class="mb-4">
                    <label for="foodDescription" class="block text-gray-700 font-bold mb-2">توضیحات:</label>
                    <textarea id="foodDescription" class="input" name="description" rows="4"
                        placeholder="توضیحات در مورد غذا">{{ food.Description }}</textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="cbtn w-full">
                    ذخیره
                </button>
            </form>
        </div>

        <!-- Foods List -->

    </div>
</div>
<!-- end addFoods -->

{% endblock mainContent %}
