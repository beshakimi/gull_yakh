{%load static %}
{% block mainContent %}




 <!-- title -->

    </div>

 <!-- dashboard content -->
 <div class=" grid gap-6 grid-cols-1 md:grid-cols-3 p-6 md:mr-60">
   


        <!-- start client -->
    <div class=" w-full h-40  flex justify-between items-center bg-slate-100 p-6 rounded-md">
        <div class="  flex flex-col justify-center items-center">

        </div>

        <div>

      </div>
