{% extends "admin/admin_base.html" %}
{%load static %}



{% block mainContent %}

<!-- error and succuss message -->
<p class="absolute hidden top-4 left-1/2 transform -translate-x-1/2 text-center text-green-600 p-2 bg-gray-500 bg-opacity-95 rounded-sm z-50"
    id="formError"> </p>
{% if messages %}
{% for message in messages %}
<p
    class="absolute top-4 left-1/2 transform -translate-x-1/2 text-center text-green-600 p-2 bg-gray-500 bg-opacity-95 rounded-sm z-50 error-message">
    {{ message }} </p>
{% endfor %}

{% endif %}


<!-- title -->
<div class="mt-16 bg-[#f5056d] md:pr-60">
    <h1 class="text-2xl pr-10 py-3  text-white font-bold flex items-center  ">ویرایش نوشیدنی</h1>
</div>

<!-- back to priveuse page -->
<div class="mt-4 pr-4 md:pr-64">
    <a href="/manage/addDrink" class="pagn hover:bg-slate-800 "> <i class="fa-solid fa-arrow-right"></i> </a>
</div>

<!-- start adddrinks -->
<div class=" md:mr-64 md:ml-4 ">
    <div class="grid grid-cols-1 my-4 mx-4">
        <!-- Add drink Form -->
        <div class="bg-white rounded-sm shadow p-4 w-1/2">
            <form method="post" enctype="multipart/form-data" onsubmit="return update_validateForm()" class="">
                {%csrf_token%}


                <!-- drink price -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">نام : </label>
                    <input id="name" type="text" class="input" Name="title" value="{{drink.Title}}">
                </div>

                <!-- drink price -->
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-bold mb-2"> قیمت: </label>
                    <input id="price" type="number" class="input" Name="price" value="{{drink.Price}}">
                </div>

                <!-- drink image -->
                <div class="mb-4">
                    <label for="chose-image" class="block text-gray-700 font-bold mb-2">
                        عکس: {{drink.Image.url}}</label>
                    <input id="chose-image" type="file" value="{{drink.Image.url}}" class="input" name="image">
                </div>

                <!-- <div class="mb-4">
                    <label for="drinkImage" class="block text-gray-700 font-bold mb-2">{{drink.Image.url}} عکس:</label>
                    <input id="drinkImage" type="file" class="input" name="image" value="{{drink.Image.url}}">

                </div> -->

                <!-- drink Description -->
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">توضیحات:</label>
                    <textarea id="description" class="input" name="description"
                        rows="4">{{ drink.Description }}</textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="cbtn w-20 my-0 flex justify-center">
                    ذخیره
                </button>
            </form>
        </div>

        <!-- drinks List -->

    </div>
</div>
<!-- end adddrinks -->

{% endblock mainContent %}
