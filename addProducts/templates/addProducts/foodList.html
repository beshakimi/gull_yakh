{%extends "addProducts/layout.html"%} {%load static%} {%block mainContent%}
<!-- start hero -->
<div class="relative">
  <img
    src="{% static 'images/10.jpg'%}"
    alt="Image"
    class="flex-col justify-center items-center w-full h-[200px] md:h-[300px] lg:h-[350px] object-cover"
  />

  <div class="absolute inset-0 bg-black opacity-50"></div>

  <div class="absolute w-full mx-auto top-20 md:top-36 lg:top-40">
    <div class="flex items-center justify-center">
      <hr class="w-5 h-full border-[1.5px] md:border-2 ml-2 mt-3" />
      <h1
        class="text-2xl text-white text-center font-bold drop-shadow-lg md:text-4xl"
      >
        به وب سایت گل یخ خوش آمدید
      </h1>
      <hr class="w-5 h-full border-[1.5px] md:border-2 mr-2 mt-3" />
    </div>

    <form class="flex justify-center mt-4 lg:mt-8 items-center">
      <!-- <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label> -->
      <div class="relative">
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
        >
          <img
            src="{% static 'icons/search-icon.png'%}"
            alt=""
            class="w-4 h-4 text-gray-500"
          />
        </div>

        <input
          type="search"
          id="default-search"
          class="block bg-transparent ] w-72 md:w-80 lg:w-96 h-10 p-4 pr-10 text-sm text-white border lg:border-2 border-gray-300 rounded-3xl focus:outline-none focus:right-2 focus:ring-[#f5056d] lg:focus:border-2 focus:border-[#f5056d] placeholder-gray-300"
          placeholder="دنبال چیزی هستید؟ جستجو کنید"
          required
        />

        <button
          type="button"
          class="text-white h-8 absolute left-1 bottom-1 bg-[#f5056d] hover:bg-[#d41e63] focus:outline-none font-medium rounded-3xl rounded-r-none text-sm px-4 py-1 duration-150"
        >
          جستجو
        </button>
      </div>
    </form>
  </div>
</div>
<!-- end hero -->

  <!-- star foods menu -->
  <div id="food" class="w-[85%] md:w-[80%] mx-auto">
      <h2
    class="w-full text-center my-8 text-2xl text-[#f5056d] font-bold lg:text-3xl">
    غذا ها
      </h2>
      <!-- start filter -->
      <h1 class="w-full py-2 px-4 font-bold bg-blue-500">فلتر</h1>
      <div class="flex flex-col gap-4 md:flex-row md:gap-14 lg:gap-20 my-4 border p-6">
        <div class="flex items-center py-1">
          <label for="">نام:</label>
          <input type="checkbox" class="w-4 h-4 mx-2 mt-1">
        </div>

        <div class="flex">
          <label for="">قیمت:</label>
          <input type="number" class="border w-14 h-8 pr-2 mr-2">
          <p class="mx-2">تا</p>
          <input type="number" class="border w-14 h-8 pr-2">
        </div>

        <div class="">
          <select name="" id="" class="border py-1 ">
            <option value="" class="p-1">برگر</option>
            <option value="">بولانی</option>
            <option value=" ">چکن وینز</option>
            <option value="">پیتزا</option>
          </select>
        </div>

        <button class="cbtn my-0">اعمال</button>

      </div>

      <!-- start food items  -->
      <div
      class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"
    >
      <!-- food Item 1 -->

      {%for food in foodlist %} 
      {%if food %}
      <div class="menu-cont">
        <a href="/addProduct/food/{{food.id}}">
          <div class="menu-child">
            <img
              src="{{food.Image.url}}"
              alt="food Item 1"
              class="menu-image"
            />

            <!-- start reating -->
            <div class="pt-4">
              <div class="flex gap-1">
                <p>امیتاز(5)</p>
                <div class="flex">
                  <input
                    type="radio"
                    id="star5"
                    name="rating"
                    value="5"
                    class="hidden"
                  />
                  <label for="star5" class="text-yellow-400 cursor-pointer">
                    <i class="fas fa-star"></i>
                  </label>

                  <input
                    type="radio"
                    id="star4"
                    name="rating"
                    value="4"
                    class="hidden"
                  />
                  <label for="star4" class="text-yellow-400 cursor-pointer">
                    <i class="fas fa-star"></i>
                  </label>

                  <input
                    type="radio"
                    id="star3"
                    name="rating"
                    value="3"
                    class="hidden"
                  />
                  <label for="star3" class="text-yellow-400 cursor-pointer">
                    <i class="fas fa-star"></i>
                  </label>

                  <input
                    type="radio"
                    id="star2"
                    name="rating"
                    value="2"
                    class="hidden"
                  />
                  <label for="star2" class="text-yellow-400 cursor-pointer">
                    <i class="fas fa-star"></i>
                  </label>

                  <input
                    type="radio"
                    id="star1"
                    name="rating"
                    value="1"
                    class="hidden"
                  />
                  <label for="star1" class="text-yellow-400 cursor-pointer">
                    <i class="fas fa-star"></i>
                  </label>
                </div>
              </div>
            </div>

            <h1 class="text- font-semibold mb-2">{{food.Title}}</h1>

            <div class="flex justify-between items-center mt-5">
              <p class="text-gray-500">{{food.Price}}Af</p>

              <a href="#">
                <img
                  src="{%static 'icons/shopping-cart.png'%}"
                  alt=""
                  class="menu-shop-cart"
                />
              </a>
            </div>
          </div>
        </a>
      </div>
      {%else %}
      <p class="">غذا موجود نمی باشد</p>
      {%endif%} {%endfor%}
      </div>

      <!-- start pagenation -->
      <ul class="my-10 flex gap-1 justify-center items-center">
        <li>
          <a href="#" class="pagn"> <i class="fa-solid fa-arrow-right"></i> </a>
        </li>
        <li>
          <a href="#" class="pagn"> 1 </a>
        </li>

        <li>
          <a href="#" class="pagn"> 2 </a>
        </li>

        <li>
          <a href="#" class="pagn"> ... </a>
        </li>

        <li>
          <a href="#" class="pagn"> 4 </a>
        </li>
        <li>
          <a href="#" class="pagn"> <i class="fa-solid fa-arrow-left"></i> </a>
        </li>
      </ul>
      <!-- end pagenation -->
      </div>
      <!-- end foods menu -->

{%endblock%}
