{% extends "addProducts/layout.html"%}
{% load static%}

{%block mainContent%}

<!-- start hero -->
<div class="relative">
    <img src="{%static 'images/18.jpg'%}" alt="Image"
        class=" flex-col justify-center items-center w-full h-[200px] md:h-[300px] lg:h-[350px] object-cover">


    <div class="absolute inset-0 bg-black opacity-50"></div>


    <div class=" absolute w-full mx-auto top-28 md:top-36 lg:top-44 ">

        <h1 class="  text-2xl mx-auto text-white text-center  md:text-4xl font-bold drop-shadow-lg ">
            به وب
            سایت گل
            یخ خوش آمدید
        </h1>

    </div>
</div>

<div class=" my-10 w-[80%] md:w-[70%] mx-auto">
    <h2 class="text-2xl font-bold mb-4"> معلومات خود را وارد کنید </h2>

    <form>
        <div class="flex flex-wrap w-full ">
            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="name" class="text-gray-700 font-semibold">نام</label>
                <input type="text" id="name" name="name"
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="email" class="text-gray-700 font-semibold">آدرس ایمل</label>
                <input type="email" id="email" name="email"
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="phone" class="text-gray-700 font-semibold"> شماره تماس اول</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="location" class="text-gray-700 font-semibold"> شماره تماس دوم</label>
                <input type="text" id="location" name="location"
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>


            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="" class="text-gray-700 font-semibold">شماره تذکره</label>
                <input type="text" id="" name=""
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>



            <div class="w-full md:w-1/2 lg:w-1/2 p-2">
                <label for="" class="text-gray-700 font-semibold"> آدرس کامل </label>
                <input type="text" id="address" name="address"
                    class="w-full border border-gray-300 rounded-sm px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="w-full border m-2 flex flex-col shadow-sm">
              <h1 class="px-2 py-4 font-semibold w-full text-center">لیست موارد که انتخاب کرده اید</h1>
              <div>

                <table class="w-full border-collapse">
                    <thead>
                      <tr class="border-y bg-gray-200">
                        <th class="p-2">عکس </th>
                        <th class="p-2">نام </th>
                        <th class="p-2">قیمت</th>
                      </tr>
                    </thead>
                    <tbody class="text-center ">
                      <tr class="border-b">
                        <td class="p-2 flex justify-center"><img src="path_to_image1.jpg" class="max-w-100 max-h-100 "></td>
                        <td class="p-2">پیتزا</td>
                        <td class="p-2"> 690 Af</td>
                      </tr>
                      <tr class="border-b">
                        <td class="p-2 flex justify-center"><img src="path_to_image2.jpg" class="max-w-100 max-h-100  "></td>
                        <td class="p-2">جوس کیله</td>
                        <td class="p-2"> 690 Af</td>
                      </tr>
                      <!-- ردیف‌های بیشتر -->
                    </tbody>
                  </table>

              </div>
                
            </div>


            <div class="flex justify-center items-center mt-2">
                <label for="" class="mx-2 font-semibold"> قیمت مجموعی:</label>
               <div class="w-16 h-6 pt-[3px] text-white text-sm flex items-center justify-center bg-slate-800 rounded-md hover:cursor-default mr-2">950 Af </div>
            </div>

            
        </div>

        <div class=" block justify-center items-center">
            <input type="button" value=" سفارش "
                class=" cbtn mx-2  ">
        </div>
    </form>
</div>

{%endblock%}
