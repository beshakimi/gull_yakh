{% extends "addProducts/layout.html" %} {% block mainContent%}

<!-- start food details  -->
<div class="w-full border-2 md:flex py-28 px-10">
  <div class="w-full md:p-0 md:w-1/2">
    <img
      src="{{foodDetails.Image.url}}"
      alt=""
      class="w-full h-[400px] md:h-[500px] object-cover"
    />
  </div>

  <div class="w-full p-10 md:w-1/2">
    <h2 class="text-3xl font-semibold mb-4">{{foodDetails.Title}}</h2>
    <p class="text-gray-600 mb-4 text-justify">{{foodDetails.Description}}</p>
    <p class="text-lg font-semibold mb-4">{{foodDetails.Price}}</p>
    <button
      class="cbtn font-bold"
    >
      افزودن به سبد خرید
    </button>

    <div class="">
      <p
        id="toggleText"
        class="mt-36 cursor-pointer py-2 px-4 border-t-2 hover:bg-[#f5056d] duration-500"
      >
        نظر دهید
      </p>
      <div id="content" class="hidden">
        <div class="max-w-lg mx-auto my-10">
          <div class="flex gap-1 py-2">
            <p class="text-gray-700 font-semibold mb-2">امتیاز دهید</p>
            <div class="flex">
              <input
                type="radio"
                id="star5"
                name="rating"
                value="5"
                class="hidden"
              />
              <label
                for="star5"
                class="text-yellow-400 hover:text-yellow-500 cursor-pointer"
              >
                <i class="fas fa-star"></i>
              </label>
              <input
                type="radio"
                id="star4"
                name="rating"
                value="4"
                class="hidden"
              />
              <label
                for="star4"
                class="text-yellow-400 hover:text-yellow-500 cursor-pointer"
              >
                <i class="fas fa-star"></i>
              </label>
              <input
                type="radio"
                id="star3"
                name="rating"
                value="3"
                class="hidden"
              />
              <label
                for="star3"
                class="text-yellow-400 hover:text-yellow-500 cursor-pointer"
              >
                <i class="fas fa-star"></i>
              </label>
              <input
                type="radio"
                id="star2"
                name="rating"
                value="2"
                class="hidden"
              />
              <label
                for="star2"
                class="text-yellow-400 hover:text-yellow-500 cursor-pointer"
              >
                <i class="fas fa-star"></i>
              </label>
              <input
                type="radio"
                id="star1"
                name="rating"
                value="1"
                class="hidden"
              />
              <label
                for="star1"
                class="text-yellow-400 hover:text-yellow-500 cursor-pointer"
              >
                <i class="fas fa-star"></i>
              </label>
            </div>
          </div>

          <form class="bg-white rounded-lg">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2"
                >نام:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="نام خود را وارد کنید"
                class="input"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2"
                >ایمیل:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ایمیل خود را وارد کنید"
                class="input"
              />
            </div>
            <div class="mb-4">
              <label
                for="comment"
                class="block text-gray-700 font-semibold mb-2"
                >نظر :</label
              >
              <textarea
                id="comment"
                name="comment"
                placeholder="نظر خود را وارد کنید"
                class="input"
              ></textarea>
            </div>
            <button
              type="submit"
              class="cbtn"
            >
              ارسال نظر
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const toggleText = document.getElementById("toggleText");
      const content = document.getElementById("content");

      toggleText.addEventListener("click", () => {
        content.classList.toggle("hidden");
      });
    </script>
  </div>
</div>

{% endblock %}
