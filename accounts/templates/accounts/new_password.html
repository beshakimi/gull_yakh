{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازنشانی رمز عبور</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{% static 'css/output.css' %}" />

  <style>
    @font-face {
      font-family: 'vazir';
      src: url('{% static "fonts/Vazir.ttf"%}') format('ttf');
      src: url('{% static "fonts/Vazir.woff"%}') format('woff');
      src: url('{% static "fonts/Vazir.woff2"%}') format('woff2');
    }
  </style>

</head>


<body dir="rtl" class="font-vazir flex justify-center items-center h-screen bg-gray-100">
  <!-- error and succuss message -->
<p class="error-message hidden fixed"
id="formError">
</p>
{% if messages %}
{% for message in messages %}
<p
class="success-message fixed">
{{ message }} </p>
{% endfor %}

{% endif %}

<script>
setTimeout(function () {
    var errorMessage = document.querySelector('.success-message');
    if (errorMessage) {
        errorMessage.classList.add('hidden');
    }
}, 5000);
</script>
  <div class=" w-[350px] md:w-[420px] mx-auto bg-white p-4 rounded shadow-md relative ">
    <!-- <a href="{% url 'login'%}" class=" "><i class="fa-solid fa-xmark text-gray-600 hover:text-gray-200 absolute left-2 top-2 border rounded-sm  p-1 w-6 h-6 flex items-center justify-center hover:bg-[#f5056d] ease-in-out duration-200"></i></a> -->
    <h1 class="text-2xl text-center mb-4  font-bold">ایجاد رمز عبور جدید</h1>
    <p class="text-base mb-4 text-gray-700">رمز عبور جدید شما باید با رمز های عبور قبلی متفاوت باشد.</p>
    <form action="" method="post">
      {%csrf_token%}
      <!-- password-1  -->
      <label for="" class="font-semibold text-gray-700">رمز عبور جدید:</label>
      <input type="password" placeholder="*********"  class=" mt-3 input" name="new_password1">
      <!-- password-2  -->
      <label for="" class="font-semibold text-gray-700">تایید رمز عبور جدید:</label>
      <input type="password" placeholder="*********"  class="input mt-3 " name="new_password2">
      <p class="text-base mb-4 text-gray-700">برای بازگشت به صفحه اصلی <a href="{% url "home" %}"
          class="text-blue-700 font-semibold">اینجا</a> کلیک کنید</p>
      <button type="submit"
        class="px-4 py-2 flex items-center justify-center ml-2 w-full border rounded-md bg-[#f5056d] text-white cursor-pointer hover:bg-[#f5056dd7] ease-in-out duration-200">بازنشانی
        رمز عبور</button>
    </form>
  </div>


</body>

</html>
