{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <link rel="stylesheet" href="{% static 'css/output.css' %}" />

<body dir="rtl" class="font-vazir flex justify-center items-center h-screen bg-gray-100">
  <div class="w-[420px] mx-auto bg-white p-4 rounded shadow-md relative ">

    <a href="{%url 'login'%}"

    <a href="{% url 'home'%}"
