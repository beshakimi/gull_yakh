{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازنشانی رمز عبور</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{% static 'css/output.css' %}" />

  <style>
    @font-face {
      font-family: 'vazir';
      src: url('{% static "fonts/Vazir.ttf"%}') format('ttf');
      src: url('{% static "fonts/Vazir.woff"%}') format('woff');
      src: url('{% static "fonts/Vazir.woff2"%}') format('woff2');
    }
  </style>

</head>


<body dir="rtl" class="font-vazir flex justify-center items-center h-screen bg-gray-100">

   <!-- error and succuss message -->
<p class="error-message hidden fixed"
id="formError">
</p>
{% if messages %}
{% for message in messages %}
<p
class="success-message fixed">
{{ message }} </p>
{% endfor %}

{% endif %}

<script>
setTimeout(function () {
    var errorMessage = document.querySelector('.success-message');
    if (errorMessage) {
        errorMessage.classList.add('hidden');
    }
}, 5000);
</script>

    <div class="w-[420px] mx-auto bg-white   rounded shadow-md relative ">
        <a href="{% url 'profile' id=user.id %}" class=" "><i class="fa-solid fa-xmark bg-slate-800 text-white hover:text-gray-200 absolute left-2 top-2  rounded-sm  p-1 w-6 h-6 flex items-center justify-center ease-in-out duration-200"></i></a>
        <form action="" method="post">
          {%csrf_token%}
            <div class="w-full bg-[#f5056d] p-1 flex items-center justify-center ">
                <h1 class="text-2xl text-white pt-2 mb-4 font-bold">ایجاد رمز عبور جدید</h1>
            </div>
            <div class="p-4">
                <label for="" class="font-semibold text-gray-700">رمز عبور فعلی:</label>
                <input type="password" name="old_password" placeholder="*********" class=" my-3 input">
        
                <label for="" class="font-semibold text-gray-700">رمز عبور جدید:</label>
                <input type="password" name="new_password1" placeholder="*********" class=" my-3 input">

                <label for="" class="font-semibold text-gray-700">تایید رمز عبور جدید:</label>
                <input type="password" name="new_password2" placeholder="*********" class="input my-3 ">

                <button type="submit" class="px-4 py-2 flex items-center justify-center ml-2 mt-4 w-full border rounded-md bg-[#f5056d] text-white cursor-pointer hover:bg-[#f5056dd7] ease-in-out duration-200">بازنشانی رمز عبور</button>
            </div>
        </form>
    </div>
</body>
</html>
