{%load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="{% static 'css/output.css'%}" rel="stylesheet" />
  </head>

  <body dir="rtl" class="font-vazir bg-slate-600">
    <section
      class="w-[300px] mx-auto md:w-[60%] md:grid flex flex-col md:flex-row items-center"
    >
      <div
        class="bg-white rounded-sm w-full mt-10 p-8 flex items-center justify-center"
      >
        <div class="w-full h-100">
          <h1 class="text-xl md:text-2xl font-bold leading-tight">
            خوش آمدید!
          </h1>

          <form
            class="mt-6 md:grid grid-cols-2 gap-x-4"
            action="#"
            method="POST"
          >
            {%csrf_token%}
            <div>
              <label class="block py-2 font-bold text-gray-700">نام:</label>
              <input
                type="text"
                name="name"
                id=""
                placeholder="نام خود را بنویسید "
                class="input"
                autofocus
                autocomplete
                required
              />
            </div>

            <div>
              <label class="block py-2 font-bold text-gray-700">تخلص:</label>
              <input
                type="text"
                name="last_name"
                id=""
                placeholder="تخلص خود را بنویسید "
                class="input"
                autofocus
                autocomplete
                required
              />
            </div>

            <div>
              <label class="block py-2 font-bold text-gray-700"
                >آدرس ایمل:
              </label>
              <input
                type="email"
                name="email"
                id=""
                placeholder=" ایمل خود را بنویسید"
                class="input"
                autofocus
                autocomplete
                required
              />
            </div>

            <div>
              <label class="block py-2 font-bold text-gray-700"
                >شماره تماس:</label
              >
              <input
                type="text"
                name="phone"
                id=""
                placeholder="شماره تماس خود را بنویسید "
                class="input"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="">
              <label class="block py-2 font-bold text-gray-700">پسورد:</label>
              <input
                type="password"
                name="password"
                id=""
                placeholder="پسورد خود را وارد کنید"
                minlength="6"
                class="input"
                required
              />
            </div>

            <div class="">
              <label class="block py-2 font-bold text-gray-700">عکس:</label>
              <div class="mt-2">
                <label
                  for="chose-image"
                  class="p-2 text-gray-500 rounded-sm bg-gray-200 hover:cursor-pointer"
                  >انتخاب عکس</label
                >
              </div>
              <input
                type="file"
                name="image"
                id="chose-image"
                class="hidden"
                required
              />
            </div>

            <button type=" submit" class="cbtn w-full">ایجاد حساب</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
