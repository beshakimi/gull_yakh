{%load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="{% static 'css/output.css'%}" rel="stylesheet" />
</head>

<body dir="rtl" class="font-vazir">
  <img src="{%static 'images/bg-register.jpg'%}" alt="" class="w-screen h-screen object-cover z-0 blur-sm">
  <div class="w-screen h-screen bg-black bg-opacity-50 absolute top-0"></div>

  <section
    class="w-[300px] mx-auto md:w-[90%] lg:w-[85%] flex flex-col md:flex-row items-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-40">
    <div class="bg-white  rounded-sm w-full p-8 flex flex-col md:flex-row md:items-center justify-center">
      <div class="hidden md:block pl-8 w-full overflow-hidden">
        <img src="{% static 'images/cover.jpg' %}" alt="" class="">
      </div>

      <!-- priveuse icon -->
      <div class="mt-4 pr-4 md:pr-64 absolute left-4 top-0">
        <a href="{% url 'login'%}" class="pagn hover:bg-slate-800 "> <i class="fa-solid fa-arrow-right"></i> </a>
      </div>
      <div class="w-full h-100">
        <h1 class="text-xl md:text-2xl font-bold leading-tight">
          خوش آمدید!
        </h1>
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <p
          class="absolute top-20 left-1/2 transform -translate-x-1/2 text-center text-white py-4 px-4 bg-gray-500 bg-opacity-95 rounded-sm z-50 error-message">
          {{ message }}
        </p>

        {% endif %}
        {% endfor %}
        <script>
          setTimeout(function () {
            var errorMessage = document.querySelector('.error-message');
            if (errorMessage) {
              errorMessage.classList.add('hidden');
            }
          }, 5000);
        </script>
        <form class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-4" action="#" method="post">
          {% csrf_token %}
          <div>
            <label class="block py-2 font-bold text-gray-700">نام کاربری:</label>
            <input type="text" name="username" id="" placeholder="نام خود را وارد کنید" class="input" autofocus
              autocomplete />
          </div>
          <div>
            <label class="block py-2 font-bold text-gray-700">آدرس ایمیل:</label>
            <input type="text" name="email" id="" placeholder="ایمیل خود را وارد کنید" class="input" autofocus
              autocomplete />
          </div>
          <div>
            <label class="block py-2 font-bold text-gray-700">پسورد:</label>
            <input type="password" name="password" id="" placeholder="پسورد خود را وارد کنید" class="input" />
          </div>
          <div>
            <label class="block py-2 font-bold text-gray-700">پسورد خود را تائید کنید:</label>
            <input type="password" name="re_password" id="" placeholder="پسورد خود را تایید کنید" class="input" />
          </div>
          <div class="flex justify-between items-center">
            <button type="submit" class="cbtn w-full">ایجاد حساب</button>
            {% if account_created %}
            <a href="{% url 'login' %}" class="cbtn w-20 text-center">ورود</a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
